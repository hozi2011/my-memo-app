<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立て替えメモアプリ</title>
    <style>
        :root {
            --primary-color: #2ecc71; /* 鮮やかな緑 */
            --primary-hover-color: #27ae60;
            --secondary-color: #34495e; /* 暗い青 */
            --background-color: #f0f4f8; /* 薄いグレー */
            --container-bg-color: #ffffff;
            --border-color: #dfe4ea;
            --text-color: #333;
            --subtle-text-color: #7f8c8d;
            --delete-color: #e74c3c;
            --delete-hover-color: #c0392b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        h1, h2 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            background-color: var(--container-bg-color);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--subtle-text-color);
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: var(--primary-hover-color);
        }
        button:active {
            transform: scale(0.99);
        }
        #deleteProjectButton, #deleteCategoryButton {
            background-color: var(--delete-color);
        }
        #deleteProjectButton:hover, #deleteCategoryButton:hover {
            background-color: var(--delete-hover-color);
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            word-wrap: break-word;
        }
        th {
            background-color: var(--border-color);
            font-weight: 600;
            color: var(--subtle-text-color);
            cursor: pointer;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #f9fafb;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .sort-icon {
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: 5px;
            vertical-align: middle;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid var(--subtle-text-color);
        }
        .sort-icon.asc {
            border-bottom: 5px solid var(--secondary-color);
        }
        .sort-icon.desc {
            border-top: 5px solid var(--secondary-color);
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>立て替えメモ</h1>
    <div id="project-management" class="container">
        <h2>案件管理</h2>
        <div class="form-group">
            <label for="projectName">新しい案件名:</label>
            <input type="text" id="projectName" placeholder="案件名を入力">
            <button id="createProjectButton">案件作成</button>
        </div>
        <div class="form-group">
            <label for="projectSelector">案件を選択:</label>
            <select id="projectSelector"></select>
            <button id="loadProjectButton">案件読み込み</button>
            <button id="deleteProjectButton">案件削除</button>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="form-group">
            <label for="newCategoryInput">新しいカテゴリを追加:</label>
            <input type="text" id="newCategoryInput" placeholder="新しいカテゴリ名">
            <button id="addCategoryButton">追加</button>
        </div>
        <div class="form-group">
            <label for="deleteCategorySelector">カテゴリを削除:</label>
            <select id="deleteCategorySelector"></select>
            <button id="deleteCategoryButton">削除</button>
        </div>
    </div>
    <hr>
    <div id="input-section" class="container">
        <h2>メモの追加</h2>
        <div class="form-group">
            <label for="memoDate">日付:</label>
            <input type="date" id="memoDate">
        </div>
        <div class="form-group">
            <label for="memoPayer">支払い者:</label>
            <input type="text" id="memoPayer">
        </div>
        <div class="form-group">
            <label for="memoCategory">カテゴリ:</label>
            <select id="memoCategory">
                <option value="未分類">未分類</option>
                <option value="食費">食費</option>
                <option value="交通費">交通費</option>
                <option value="日用品">日用品</option>
                <option value="その他">その他</option>
            </select>
        </div>
        <div class="form-group">
            <label for="memoAmount">金額:</label>
            <input type="number" id="memoAmount" step="100">
        </div>
        <div class="form-group">
            <label for="memoInput">メモ:</label>
            <input type="text" id="memoInput" placeholder="メモを入力">
        </div>
        <button id="addButton">追加</button>
    </div>
    <div id="memoTable" class="container">
        <h2>メモ一覧</h2>
        <table>
            <thead>
                <tr>
                    <th id="sortDate">日付 <span class="sort-icon"></span></th>
                    <th id="sortPayer">支払い者 <span class="sort-icon"></span></th>
                    <th id="sortCategory">カテゴリ <span class="sort-icon"></span></th>
                    <th id="sortAmount">金額 <span class="sort-icon"></span></th>
                    <th id="sortMemo">メモ <span class="sort-icon"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="memoList">
            </tbody>
        </table>
    </div>
    <div id="summary" class="container">
        <h2>集計</h2>
        <div id="totalDisplay"></div>
    </div>
    <div id="category-summary" class="container">
        <h2>カテゴリ別集計</h2>
        <div id="categoryTotalDisplay"></div>
    </div>
    <div id="settlement-section" class="container">
        <h2>精算</h2>
        <button id="settleButton">精算する</button>
        <div id="settlementResults"></div>
    </div>
    <div id="chart-section" class="container">
        <h2>立て替え金額の割合</h2>
        <canvas id="myChart" style="max-width: 400px; max-height: 400px;"></canvas>
    </div>
    <div id="category-chart-section" class="container">
        <h2>カテゴリ別立て替え金額の割合</h2>
        <canvas id="myCategoryChart" style="max-width: 400px; max-height: 400px;"></canvas>
    </div>
    <div id="export-section" class="container">
        <h2>データのエクスポート</h2>
        <div class="form-group">
            <label for="exportPayerSelector">支払い者を選択してエクスポート:</label>
            <select id="exportPayerSelector"></select>
            <button id="exportPayerButton">選択した人のCSVをエクスポート</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
