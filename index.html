<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ItemFlow - スマート在庫管理</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ItemFlow">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180x180/3498db/ffffff?text=IF">
    <meta name="theme-color" content="#3498db">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</head>

<body>
    <!-- 認証画面 -->
    <div id="auth-container" class="auth-page">
        <div class="auth-form-wrapper">
            <div class="auth-brand">
                <div class="logo-icon">IF</div>
                <h1>ItemFlow</h1>
                <p>スマート在庫管理・購入メモ</p>
            </div>

            <div id="login-view" class="auth-box glass-effect">
                <h2>ログイン</h2>
                <button id="google-login-btn" class="btn google-btn">
                    <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1 .67-2.28 1.07-3.71 1.07-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.11s.13-1.45.35-2.11V7.06H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.94l3.66-2.83z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Googleでログイン
                </button>

                <div class="divider">または</div>

                <form id="email-login-form">
                    <div class="form-group-float">
                        <input type="email" id="login-email" placeholder="メールアドレス" required>
                    </div>
                    <div class="form-group-float">
                        <input type="password" id="login-password" placeholder="パスワード" required>
                    </div>
                    <button type="submit" class="btn primary full-width">ログイン</button>
                </form>
                <div class="auth-footer">
                    <span>アカウントがない方は</span>
                    <a href="#" id="show-signup">新規登録</a>
                </div>
            </div>

            <div id="signup-view" class="auth-box glass-effect hidden">
                <h2>アカウント作成</h2>
                <form id="email-signup-form">
                    <div class="form-group-float">
                        <input type="email" id="signup-email" placeholder="メールアドレス" required>
                    </div>
                    <div class="form-group-float">
                        <input type="password" id="signup-password" placeholder="パスワード (6文字以上)" required minlength="6">
                    </div>
                    <button type="submit" class="btn primary full-width">登録して始める</button>
                </form>
                <div class="auth-footer">
                    <span>すでにアカウントをお持ちの方は</span>
                    <a href="#" id="show-login">ログイン</a>
                </div>
            </div>
        </div>
    </div>

    <!-- メインアプリ容器 -->
    <div id="app" class="hidden">
        <!-- ホームタブ (Home) -->
        <div id="tab-home" class="tab-content active">
            <header class="app-header glass-effect">
                <div class="header-main">
                    <h1 id="current-category-name">すべてのアイテム</h1>
                    <span id="item-count-badge" class="badge">0</span>
                </div>
                <div class="header-controls">
                    <select id="display-mode-select">
                        <option value="list">表示: 一覧</option>
                        <option value="grouped">表示: カテゴリ別</option>
                    </select>
                    <select id="sort-select">
                        <option value="custom">並び替え</option>
                        <option value="name">名前順</option>
                        <option value="count">個数順</option>
                        <option value="updated">日時順</option>
                    </select>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="検索...">
                </div>
            </header>

            <main>
                <div id="item-list" class="grid-layout">
                    <!-- アイテムがここに動的に追加されます -->
                </div>
            </main>

            <button id="add-item-btn" class="fab" aria-label="アイテム追加">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <!-- 履歴タブ (History) -->
        <div id="tab-history" class="tab-content">
            <header class="app-header glass-effect">
                <h1>履歴</h1>
            </header>
            <main>
                <div id="history-container" class="history-list">
                    <table id="history-table">
                        <tbody id="history-list-body"></tbody>
                    </table>
                </div>
            </main>
        </div>

        <!-- 設定タブ (Settings) -->
        <div id="tab-settings" class="tab-content">
            <header class="app-header glass-effect">
                <h1>設定</h1>
            </header>
            <main class="settings-main">
                <!-- アカウント管理 -->
                <section class="settings-group account-section">
                    <div class="user-profile">
                        <img id="user-photo" src="" alt="" class="hidden">
                        <div class="user-details">
                            <div id="user-name" class="user-name-text"></div>
                            <div id="user-email-display" class="user-email-text"></div>
                        </div>
                    </div>
                    <button id="logout-btn" class="btn secondary full-width">ログアウト</button>
                </section>

                <!-- カテゴリ管理 -->
                <section class="settings-group">
                    <h2>カテゴリ管理</h2>
                    <div id="category-list-admin"></div>
                    <button id="add-category-btn" class="btn secondary full-width">＋ カテゴリを追加</button>
                </section>

                <!-- データ出力 -->
                <section class="settings-group">
                    <h2>データ出力</h2>
                    <button id="export-csv-btn" class="btn secondary full-width">CSV形式で書き出し</button>
                </section>

                <!-- データメンテナンス -->
                <section class="settings-group maintenance">
                    <h2>データメンテナンス</h2>
                    <div class="opt-option">
                        <label><input type="checkbox" id="opt-images" checked> 画像の再圧縮</label>
                        <span id="save-images" class="save-size">...</span>
                    </div>
                    <div class="opt-option">
                        <label><input type="checkbox" id="opt-history"> 履歴の整理(30件)</label>
                        <span id="save-history" class="save-size">...</span>
                    </div>
                    <div class="opt-option">
                        <label><input type="checkbox" id="opt-legacy" checked> 不要データの削除</label>
                        <span id="save-legacy" class="save-size">...</span>
                    </div>
                    <button id="optimize-storage-btn" class="btn primary full-width">選択した項目を最適化</button>
                    <button id="emergency-reset-btn" class="btn-text danger full-width">全データを初期化</button>
                </section>
            </main>
        </div>

        <!-- ボトムナビゲーション -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>ホーム</span>
            </button>
            <button class="nav-item" data-tab="history">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span>履歴</span>
            </button>
            <button class="nav-item" data-tab="settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
                <span>設定</span>
            </button>
        </nav>

        <!-- アイテム追加/編集モーダル -->
        <div id="item-modal" class="modal hidden">
            <div class="modal-content side-panel">
                <div class="modal-header">
                    <h2 id="modal-title">アイテム登録</h2>
                    <button id="close-modal-btn" class="close-btn">&times;</button>
                </div>
                <form id="item-form">
                    <input type="hidden" id="item-id">
                    <div class="image-upload-area">
                        <label for="item-image-file" class="image-drop-zone">
                            <input type="file" id="item-image-file" accept="image/*" class="hidden">
                            <div id="image-preview-container">
                                <span class="placeholder">画像をアップロード</span>
                            </div>
                        </label>
                        <input type="text" id="item-image" placeholder="または画像URLを入力">
                    </div>

                    <div class="form-group">
                        <label for="item-name">商品名 <span class="required">*</span></label>
                        <input type="text" id="item-name" required placeholder="例: ボールペン">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="item-category">カテゴリ</label>
                            <select id="item-category"></select>
                        </div>
                        <div class="form-group">
                            <label for="item-count">在庫数</label>
                            <input type="number" id="item-count" value="0" min="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>商品リンク</label>
                        <div id="links-container"></div>
                        <button type="button" id="add-link-btn" class="btn-text">＋ リンクを追加</button>
                    </div>

                    <div class="modal-actions">
                        <button type="button" id="delete-item-btn" class="btn danger">削除</button>
                        <button type="submit" class="btn primary">保存して閉じる</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
